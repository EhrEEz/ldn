<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LDN</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body class="full-height grey-bg">
		<div class="center-block">
			<div class="login-wrapper p-ms">
				<div class="heading-4">Login to LDN</div>
				<form action="#" class="login-form py-sm" method="post">
					<div class="form-group">
						<label for="phoneNumber">Phone Number</label>
						<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control" />
					</div>
					<div class="form-group">
						<a href="#" class="ar-link fp-link">Forgot Password?</a>
					</div>
					<div class="form-group">
						<label for="remember">
							<input type="checkbox" name="remember" id="remember" class="checkbox" />
							Remember Me</label
						>
					</div>
					<div class="button-group fl-row al-center jc-center gap-2">
						<button class="btn btn-global btn--primary">Login</button>
					</div>
				</form>
			</div>
		</div>
		<script src="dist/js/jquery.js"></script>
		<script src="dist/js/tabler.js"></script>
		<script src="dist/js/popper.js"></script>
		<script src="dist/js/bootstrap.js"></script>
		<script src="dist/js/swipper.js"></script>
		<script src="dist/js/custom.js"></script>
	</body>
</html>
